<!DOCTYPE html>
<html lang="en">
<head>
  <title>ToDo App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
    .done {
        text-decoration: line-through;
    }
</style>
</head>
<body style="background-color:powderblue;">

<div class="container">
  <div class="jumbotron">
        <h1> <center> ToDo List    </center> </h1> 
    <center><p>Add all of your todo items!</p></center>
  </div>
     
</div>
<main id = "ToDo">
<h3> {{title}}</h3>


<form @submit.prevent = "addItem">
    <label for = "NewItem"> New ToDo Item</label>
    <input v-model = "newToDo" type = "text" name = "NewItem" id = "New" value = "" >
    <button type = "submit" class="btn btn-success" name = "button">add</button>
</form>

<ul>
    <li v-for= "item in list">
        
        <input type = "checkbox" name="" v-model = "item.done"> <br>
        <span :class= "{ done: item.done}">{{item.dateCreated}} - {{item.title}}</span>
        <button @click = "deleteItem(item)" type = "button" class="btn btn-danger" name = "button">delete</button>
        
    </li>
</ul>
</main>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>
<script src = "ToDo.js"></script>
</html>
